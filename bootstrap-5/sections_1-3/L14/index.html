<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>

    <p>This is a <mark>mark tag</mark></p>
    <p>This is a <del>delete tag</del></p>
    <p>This is a <s>strike tag</s></p>
    <p>This is a <ins>ins tag</ins></p>
    <p>This is a <u>underline tag</u></p>
    <p>This is a <small>small tag</small></p>
    <p>This is a <strong>strong tag</strong></p>
    <p>This is a <em>emphasize tag</em></p>

    <hr>

    <p>This is a <span class="mark">mark styles</span></p>
    <p>This is a <span class="text-decoration-line-through">delete styles</span></p>
    <p>This is a <span class="text-decoration-underline">underline styles</span></p>
    <!-- b for bold, i for italic -->

 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
