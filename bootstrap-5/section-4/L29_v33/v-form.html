<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <!-- fname, lname -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first_name">
                        </div>
                        <div class="col-md-6">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last_name">
                        </div>
                    </div>

                    <!-- email,phone -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="email_id" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email_id">
                        </div>
                        <div class="col-md-6">
                            <label for="phone_num" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="phone_num">
                        </div>
                    </div>

                    <!-- addr -->
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="address" class="form-label">Address</label>
                            <textarea rows="5" class="form-control" id="address" placeholder="1234, st"></textarea>
                        </div>
                    </div>
                    
                    <!-- city, state, pin -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city">
                        </div>

                        <div class="col-md-4">
                            <label for="state" class="form-label">State</label>
                            <select class="form-control" id="state">
                                <option value="one">one</option>
                                <option value="two">two</option>
                                <option value="three">three</option>
                                <option value="four">four</option>
                            </select>
                        </div>

                        <div class="col-md-2">
                            <label for="zip" class="form-label">Pin</label>
                            <input type="text" class="form-control" id="zip">
                        </div>
                    </div>

                    <!-- checkbox -->
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <div class="form-check">
                                <input type="checkbox" id="check" class="form-check-input">
                                <label for="check" class="form-check-label">
                                    check me oot
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- submit -->
                     <div class="row mb-3">
                        <div class="col-md-12">
                            <input type="submit" class="btn btn-success" value="Sign-up"> 
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
