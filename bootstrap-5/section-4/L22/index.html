<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="u_name" class="form-label">Username</label>
                    <input type="text" class="form-control" id="u_name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="U_comment">Comment</label>
                    <textarea class="form-control" id="u_comment" rows="5"></textarea>
                </div>
                <div class="mb-3">
                    <label for="u_text" class="form-label">Some Text</label>
                    <input type="text" class="form-control form-control-lg" id="u_text">
                </div>
                <div class="mb-3">
                    <label for="u_text1" class="form-label">Some Text</label>
                    <input type="text" class="form-control form-control-sm" id="u_text1">
                </div>
                <div class="mb-3">
                    <label for="u_email" class="form-label">Email</label>
                    <input type="text" class="form-control form-control-sm" id="u_email" value="johndoe@gmail.com" readonly>
                    <!-- disabled, like readonly, but different semantic description -->
                </div>

                <div class="mb-3">
                    <label for="u_file" class="form-label">File</label>
                    <input type="file" class="form-control form-control-sm" id="u_file">
                </div>

                <div class="mb-3">
                    <label for="u_color" class="form-label">color</label>
                    <input type="color" class="form-control form-control-color" id="u_color">
                </div>
            </div>
        </div>
    </div>
 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
