<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <p>
                    <!-- link-offset-1/2/3 -->
                    <a href="#"
                        class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Primary link</a>
                </p>

                <p><a href="#" class="link-success link-underline-success link-opacity-25">link opacity 25</a></p>
                <p><a href="#" class="link-underline-warning link-opacity-50">link opacity 50</a></p>
                <p><a href="#" class="link-underline-dark link-opacity-75">link opacity 75</a></p>
                <!-- 0,10,25,50,75,100 -->

                <p><a href="#" class="link-opacity-25-hover">link opacity 25 hover</a></p>

                <p>
                    <a href="#"
                    class="d-inline-flex focus-ring py-1 px-2 text-decoration-none border rounded-2"
                    style="--bs-focus-ring-color: rgba(var(--bs-success-rgb), .25);
                    --bs-focus-ring-x: 10px;
                    --bs-focus-ring-y: 15px;
                    --bs-focus-ring-blur: 10px;">Sample focus-ring</a>
                </p>

                <p>
                    <!-- to make icon link, add class icon-link -->
                    <a href="#" class="icon-link">
                        <i class="bi bi-arrow-right"></i>
                        Simple link
                    </a>
                </p>

                <p>
                    <a href="#" class="icon-link icon-link-hover" style="--bs-icon-link-transform: translate3d(0, -.125rem, 0);">                        
                        Simple link
                        <i class="bi bi-arrow-right"></i>
                    </a>
                </p>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Header</div>
                    <div class="card-body">
                        some text 
                        <a href="#" class="btn btn-success">normal link</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Header</div>
                    <div class="card-body">
                        some text 
                        <a href="#" class="btn btn-success stretched-link">stretched link</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
