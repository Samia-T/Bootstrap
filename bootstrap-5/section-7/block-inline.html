<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>
<!-- elements like divs, section tags, headers and other tags are block by default-->
<!-- inline example: span  -->
    <div class="container mt-3">
        <div class="row justify-content-center mt-3">
            <div class="col-md-8 mb-3">
                <!-- to change from block to inline, add d-inline -->
                <div class="d-inline p-2 bg-primary text-white">block element</div>
                <div class="d-inline p-2 bg-dark text-white">block element</div>
                <hr>
                <!-- to change from inline to block, add d-block -->
                <span class="d-block p-2 bg-primary text-white">Inline element</span>
                <span class="d-block p-2 bg-dark text-white">Inline element</span>
            </div>
        </div>
    </div>
 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
