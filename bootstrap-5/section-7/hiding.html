<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>
<!-- d-none to hide things, d-md/sm-none to hide things, but responsively -->
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="alert text-bg-success mb-2 d-sm-none d-md-block">Success message 1</div>
                <div class="alert text-bg-success mb-2 d-md-none d-sm-block">Success message 2</div>
                <div class="d-print-none">screen only</div>
                <div class="d-none d-print-block">print only</div>
            </div>
        </div>
    </div>
 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
