<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <style>
        .box{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>

    <div class="container mt-3">
        <div class="row justify-content-center mb-3 mt-5">
            <div class="col-md-8 mb-3">
                <div class="box bg-light m-2 float-start border"></div>
                <div class="box bg-light m-2 float-start border-top"></div>
                <div class="box bg-light m-2 float-start border-end"></div>
                <div class="box bg-light m-2 float-start border-bottom"></div>
                <div class="box bg-light m-2 float-start border-start"></div>
                <div class="box bg-light m-2 float-start border-0"></div>
                <!-- colors: dark/success/danger/etc. add border-info/light in class -->
                <div class="box bg-light m-2 float-start border border-primary"></div>
            </div>
            <hr> 
        </div>

        <div class="row justify-content-center mb-3 mt-5">
            <div class="col-md-8 mb-3">
                <div class="mb-3">
                    <input type="text" class="form-control form-control-sm border border-success">
                </div>
                <div class="mb-3">
                    <div class="alert border border-danger">
                        Alert!
                    </div>
                </div>
            </div>
            <hr> 
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8 mb-3">
                <!-- border-width, add border-1/2/.../5(max) -->
                <div class="border border-3 border-success p-2 mb-2" style="--bs-border-opacity: .6;">success border</div>
                <div class="border border-5 border-success p-2 mb-2" style="--bs-border-opacity: .2;">success border</div>
            </div>
        </div>

        <div class="row justify-content-center mb-3 mt-5">
            <div class="col-md-8 mb-3">
                <div class="box bg-dark m-2 float-start"></div>
                <div class="box bg-dark m-2 float-start rounded-top"></div>
                <div class="box bg-dark m-2 float-start rounded-end"></div>
                <div class="box bg-dark m-2 float-start rounded-bottom"></div>
                <div class="box bg-dark m-2 float-start rounded-start"></div>
                <div class="box bg-dark m-2 float-start rounded"></div>
                <!-- rounded-0/1/2.../5(max) -->
                <div class="box bg-dark m-2 float-start rounded-5"></div>
                <div class="box bg-dark m-2 float-start rounded-circle"></div>
                <div class="box bg-dark m-2 float-start rounded-pill"></div>
                <div class="box bg-dark m-2 float-start rounded-pill" style="width: 300px;"></div>
            </div>
            <hr> 
        </div>

    </div>
 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
