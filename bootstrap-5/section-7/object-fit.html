<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <style>
        img {
            height: 200px;
            width: 200px;
        }

        video{
            max-width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <img src="https://primeinspire.com/wp-content/uploads/2024/11/Learning-to-Code-on-PC.jpg" alt=""
                class="object-fit-contain border rounded m-3">

                <img src="https://primeinspire.com/wp-content/uploads/2024/11/Learning-to-Code-on-PC.jpg" alt=""
                class="object-fit-cover border rounded m-3">

                <img src="https://primeinspire.com/wp-content/uploads/2024/11/Learning-to-Code-on-PC.jpg" alt=""
                class="object-fit-fill border rounded m-3">

                <img src="https://primeinspire.com/wp-content/uploads/2024/11/Learning-to-Code-on-PC.jpg" alt=""
                class="object-fit-scale border rounded m-3">

                <img src="https://primeinspire.com/wp-content/uploads/2024/11/Learning-to-Code-on-PC.jpg" alt=""
                class="object-fit-none border rounded m-3">
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <video 
                    class="border rounded object-fit-contain object-fit-cover"
                    controls
                    src="media/video.mp4"></video>
            </div>
        </div>
    </div>
 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
