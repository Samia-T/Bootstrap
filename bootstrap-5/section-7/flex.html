<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <style>
        .custom-height {
            height: 100px;
        }
    </style>
</head>
<body>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- d-flex for flex, sm/md for responsiveness -->
                <div class="d-sm-flex p-2">flexbox container</div>
                <div class="d-sm-inline-flex p-2">inline flexbox container</div>

                <!-- can do flex-row-reverse, flex-column, flex-column-reverse -->
                <!-- add justify-content-start/center/end/between/around/evenly (horizontal)-->
                <!-- align-items-start/end/center/baseline/stretch (vertical),
                 possible to align-items-md/sm-center, etc -->
                <div class="d-flex flex-row mb-3 bg-info">
                    <div class="p-2 text-bg-primary m-1">flex item 1</div>
                    <div class="p-2 text-bg-primary m-1">flex item 2</div>
                    <div class="p-2 text-bg-primary m-1">flex item 3</div>
                </div>

                <div class="d-flex flex-column-reverse mb-3 bg-info">
                    <div class="p-2 text-bg-primary m-1">flex item 1</div>
                    <div class="p-2 text-bg-primary m-1">flex item 2</div>
                    <div class="p-2 text-bg-primary m-1">flex item 3</div>
                </div>
                
                <!-- breakpoints -->
                <div class="d-flex flex-md-column flex-sm-row-reverse mb-3 bg-info">
                    <div class="p-2 text-bg-primary m-1">flex item 1</div>
                    <div class="p-2 text-bg-primary m-1">flex item 2</div>
                    <div class="p-2 text-bg-primary m-1">flex item 3</div>
                </div>

                <!-- align-self-center/baseline/end/start/stretch -->
                 <!-- responsive -->
                <div class="d-flex mb-3 bg-info custom-height align-items-stretch">
                    <div class="p-2 text-bg-primary m-1">flex item 1</div>
                    <div class="p-2 text-bg-warning m-1 align-self-md-start align-self-sm-end">flex item 2</div>
                    <div class="p-2 text-bg-primary m-1">flex item 3</div>
                </div>
            </div>
        </div>
    </div>
 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
