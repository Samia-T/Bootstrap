<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="p-3 m-2 bg-primary bg-gradient text-white">something to display</div>
                <div class="p-3 m-2 bg-primary bg-primary-subtle">something to display</div>

                <div class="p-3 m-2 bg-transparent text-dark">something to display</div>

                <div class="p-3 m-2 bg-success text-white">something to display</div>
                <div class="p-3 m-2 bg-success bg-success-subtle">something to display</div>
                 <div class="p-3 m-2 bg-success text-white bg-opacity-75">something to display</div>

                <div class="p-3 m-2 bg-warning text-dark">something to display</div>
                <div class="p-3 m-2 bg-warning bg-warning-subtle">something to display</div>
                <div class="p-3 m-2 bg-warning" style="--bs-bg-opacity: 0.5;">something to display</div>

                <div class="p-3 m-2 bg-dark text-white">something to display</div>
                <div class="p-3 m-2 bg-dark bg-dark-subtle">something to display</div>

                <!-- 100,75,50,25 -->
                <div class="alert text-bg-danger opacity-100">100% Opacity</div>
                <div class="alert text-bg-danger opacity-50">50% Opacity</div>
                <div class="alert text-bg-danger opacity-25">25% Opacity</div>
            </div>
        </div>
    </div>
 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
