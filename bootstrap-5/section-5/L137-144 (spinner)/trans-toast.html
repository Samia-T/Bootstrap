<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark">

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <button type="button"
                    class="btn btn-primary"
                    id="liveToastBtn">
                    Show Live Toast
                </button>

                <div class="toast position-fixed bottom-0 end-0 me-2 mb-2"
                    id="liveToast"
                    role="alert"
                    aria-live="assertive"
                    aria-atomic="true">
                    <div class="toast-header">
                        <img class="rounded me-2" style="width: 110px; height: 110px;" src="https://primeinspire.com/wp-content/uploads/2024/11/Prime-Inspire-Logo.svg" alt="">
                        <strong class="me-auto">Bootstrap</strong>
                        <small class="text-muted">10 min ago</small>
                        <button type="button"
                            class="btn-close"
                            data-bs-dismiss="toast"
                            aria-label="close">
                        </button>
                    </div>  
                    <div class="toast-body">
                        hello, world! toast message
                    </div>                  
                </div>   
            </div>
        </div>
    </div>
 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const toastTrigger = document.getElementById('liveToastBtn')
    const toastLiveExample = document.getElementById('liveToast')
    if(toastTrigger) {
        toastTrigger.addEventListener('click', () => {
            const toast= new bootstrap.Toast(toastLiveExample)
            toast.show()
        })
    }
</script>
</body>
</html>
