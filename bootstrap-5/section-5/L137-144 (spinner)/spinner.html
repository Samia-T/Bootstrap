<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- to change color, add text-primary/danger in class -->
                <!-- to change size, add spinner-(border/grow)-sm/lg (lg no work) -->
                <!-- can use style instead -->
                <div class="spinner-border text-warning" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>

                <div class="spinner-grow text-success" role="status" style=" width: 100px; height: 100px;">
                    <span class="visually-hidden">Loading...</span>
                </div>        
            </div>
        </div>

        <!-- alignment -->
        <div class="row justify-content-center mb-3">
            <div class="col-md-8">
                 <div class="border p-2">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                 </div>                
            </div>
        </div>

        <div class="row justify-content-center mb-3">
            <div class="col-md-8">
                 <div class="border p-2">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                 </div>                
            </div>
        </div>

        <div class="row justify-content-center mb-3">
            <div class="col-md-8">
                 <div class="border p-2">
                    <div class="d-flex justify-content-center">
                        <strong>Loading...</strong>
                        <div class="spinner-border ms-auto" role="status" aria-hidden="true">
                        </div>
                    </div>
                 </div>                
            </div>
        </div>

        <div class="row justify-content-center mb-3">
            <div class="col-md-8">
                 <div class="border p-2">
                    <!-- to use text alignment, class="text-center" -->
                    <div class="clearfix">
                        <!-- or float-start, can also use text alignment -->
                        <div class="spinner-border float-end" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                 </div>                
            </div>
        </div>

    </div>
 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
