<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- can add btn-lg/btn-sm -->
                 <!-- customize using: 
                  --bs-btn-padding-y: px;
                  --bs-btn-padding-x: px;
                  --bs-btn-font-size: px;
                  can be disabled by adding disabled, 
                  if anchor tag, add disabled in class, and role="button, aria-disabled="true"
                   -->
                <button type="button" class="btn btn-outline-primary">outline Primary</button>
                <button type="submit" class="btn btn-outline-secondary">secondary submit</button>
                <input type="submit" class="btn btn-success" value="inp sub suc">
                <input type="reset"  class="btn btn-danger" value="inp res dan">
                <input type="button" class="btn btn-warning" value="inp warning">
                <a href="#" class="btn btn-info">a info</a>
                <button type="button" class="btn btn-light">light</button>
                <button type="button" class="btn btn-dark">dark</button>
                <button type="button" class="btn btn-link">link</button>
            </div>
        </div>
    </div>
 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
