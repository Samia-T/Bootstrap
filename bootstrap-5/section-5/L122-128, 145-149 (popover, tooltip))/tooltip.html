<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <style>
        .primary-tooltip{
            --bs-tooltip-bg: var(--bs-primary);
        }
        .success-tooltip{
            --bs-tooltip-bg: var(--bs-success);
        }
        .danger-tooltip{
            --bs-tooltip-bg: var(--bs-danger);
        }
    </style>
</head>
<body>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <p>
                    <a href="#" data-bs-toggle="tooltip" title="CSS framework">Bootstrap</a>
                </p>
                <p>
                    <a href="#" data-bs-toggle="tooltip" title="CSS framework" data-bs-custom-class="primary-tooltip">Bootstrap</a>
                </p>
                <!-- can be bottom, right, left as well, change data-bs-placement -->
                <!-- html can be added too -->
                <button type="button"
                    class="btn btn-warning"
                    data-bs-toggle="tooltip"
                    data-bs-placement="left"
                    title="tooltip on left"
                    data-bs-custom-class="danger-tooltip">
                    Tooltip on left
                </button>

                <!-- html added -->
                <button type="button"
                    class="btn btn-outline-success"
                    data-bs-toggle="tooltip"
                    data-bs-placement="top"
                    data-bs-custom-class="success-tooltip"
                    data-bs-html="true"
                    title="
                        <em>Tooltip</em> <u>with</u> <b>HTML</b>
                        ">
                    Tooltip on top
                </button>

                <!-- disabled -->
                 <span class="d-inline-block"
                    tabindex="0"
                    data-bs-toggle="tooltip"
                    data-bs-custom-class="danger-tooltip"
                    title="Cannot change email ID">
                    <input type="text"
                        class="form-control form-control-sm"
                        placeholder="johndoe@gmail.com"
                        disabled>                    
                 </span>
            </div>
        </div>
    </div>
 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>
</body>
</html>
