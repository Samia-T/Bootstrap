<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <style>
        .top-spacing {
            margin-top: 20%;
        }
        .custom-popover {
            --bs-popover-max-width: 200px;
            --bs-popover-border-color: var(--bs-primary);
            --bs-popover-header-bg: var(--bs-primary);
            --bs-popover-header-color: var(--bs-white);
            --bs-popover-body-padding-x: 1rem;
            --bs-popover-body-padding-y: 0.5rem;
        }
    </style>
</head>
<body>

    <div class="container mt-3">
        <div class="row justify-content-center top-spacing">
            <div class="col-md-8">
                <!-- different placements (data-bs-placement=): left/right/top/bottom -->
                <!-- to close popover on outside click, add data-bs-trigger="focus" -->
                <!-- to enable popover on hover, add data-bs-trigger="hover"-->
                <button 
                    type="button" 
                    class="btn btn-primary"
                    data-bs-toggle="popover"
                    title="Popover Title"
                    data-bs-content="some amazing content"
                    data-bs-placement="top"
                    data-bs-custom-class="custom-popover"
                    data-bs-trigger="hover focus">
                    popover
                </button>
            </div>
        </div>
    </div>
 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
    const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
</script>

<!-- alternatively (make sure enable-stuff.js is in the same folder): 
<script src="enable-stuff.js"></script>-->
</body>
</html>
