<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>

<div class="navbar bg-light fixed-top">
    <div class="container-fluid">
        <a href="#" class="navbar-brand">Off-canvas Navbar</a>
        <button 
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#off-canvas-navbar"
            aria-controls="off-canvas-navbar"
            
            aria-label="Toggle Navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="offcanvas offcanvas-end" id="off-canvas-navbar" tabindex="-1">
            <div class="off-canvas-header">
                <h5 class="offcanvas-title">Off-canvas</h5>
                <button 
                    type="button" 
                    class="btn-close" 
                    data-bs-dismiss="offcanvas" 
                    aria-label="close">
                </button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" aria-current="page">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#" 
                            class="nav-link dropdown-toggle"
                            id="off-canvas-navbar-dropdown" 
                            role="button" 
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                            data-bs-auto-close="outside">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="offcanvasNavbarDropdown">
                            <li><a href="#" class="dropdown-item">Action</a></li>
                            <li><a href="#" class="dropdown-item">Another Action</a></li>
                            <li><a href="#" class="dropdown-item">Something Cool</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a href="#" class="dropdown-item">Something else</a></li>
                        </ul>
                    </li>                    
                </ul>

                <form class="d-flex" role="search">
                    <div class="input-group">
                        <input type="search" class="form-control" placeholder="Search" aria-label="search">
                        <button class="btn btn-success" type="submit">Search</button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
