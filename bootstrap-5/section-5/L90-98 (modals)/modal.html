<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <button
                    type="button"
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#my-modal">click to launch
                </button>

                <!-- to stop modal closing on click, add 
                data-bs-backdrop="static"
                data-bs-keyboard="false" -->
                <!-- to change modal size, add modal-lg/sm in class -->
                 <!-- for fullscreen add modal-fullscreen to modal-dialog -->
                <div class="modal fade"
                id="my-modal"
                tabindex="-1"
                aria-labelledby="my-modal-label"
                aria-hidden="true">
                <!-- to scroll through long texts, add modal-dialog-scrollable in class -->
                <!-- to vertically center the modal, add modal-dialog-centered in class -->
                <!-- add modal-fullscreen in class. 
                 for fullscreen in small screen only, modal-fullscreen-sm-down-->
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="my-modal-label">Modal Title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                        </div>
                        <div class="modal-body">
                            some text to display
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" 
                            data-bs-dismiss="modal">close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>

                </div>
            </div>
        </div>
    </div>
 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
