<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- data-bs-auto-close = true, inside, outside, false -->
                <button class="btn btn-secondary dropdown-toggle"
                    type="button" 
                    data-bs-toggle="dropdown" 
                    data-ba-auto-close="inside"
                    aria-expanded="false"> 
                    Dropdown button
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdown-menu-button">
                        <li><button type="button" class="dropdown-item">one</button></li>
                        <li><button type="button" class="dropdown-item">two</button></li>
                        <li><button type="button" class="dropdown-item">three</button></li>
                </ul>
            </div>
        </div>
    </div>
 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
