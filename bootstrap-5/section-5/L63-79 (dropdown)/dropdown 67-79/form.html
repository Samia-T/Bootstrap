<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="btn-group">
                    <button class="btn btn-secondary dropdown-toggle"
                    type="button" 
                    data-bs-toggle="dropdown" 
                    aria-expanded="false"> 
                    Dropdown button
                </button>
                <ul class="dropdown-menu" style="width: 400px;">
                    <form class="px-4 py-3">
                        <div class="mb-2">
                            <label for="email-id" class="form-label">Email id</label>
                            <input type="email" class="form-control form-control-sm" id="email-id" placeholder="johndoe@gmail.com">
                        </div>

                        <div class="mb-2">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control form-control-sm" id="email-id" placeholder="***">
                        </div>

                        <div class="mb-2">
                            <input type="checkbox" class="form-check-input" id="rememberme">
                            <label for="rememberme" class="form-check-label">Remember me</label>
                        </div>

                        <div class="mb-2">
                            <button type="submit" class="btn btn-sm btn-success">Sign-up now</button>
                        </div>
                    </form>
                </ul>
            </div>
        </div>
    </div>
 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
