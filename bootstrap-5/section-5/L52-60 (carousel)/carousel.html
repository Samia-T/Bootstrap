<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-8"> 
                <!-- id=slides-only, if no buttons, buttons target == id -->
                <div class="carousel slide" id="slides-with-control" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2018/03/22/21/52/grass-3251984_1280.jpg" alt="">
                        </div>

                        <div class="carousel-item">
                            <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2018/03/22/21/52/grass-3251984_1280.jpg" alt="">
                        </div>
                        
                        <div class="carousel-item">
                            <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2018/03/22/21/52/grass-3251984_1280.jpg" alt="">
                        </div>
                    </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#slides-with-control" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>

                    <button class="carousel-control-next" type="button" data-bs-target="#slides-with-control" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
