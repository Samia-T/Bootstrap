<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-8"> 
                <!-- to get dark text on light bg, replace carousel-fade with carousel-dark -->
                 <!-- alternatively, just add data-bs-theme="dark" -->
                <div class="carousel slide carousel-fade" id="slides-with-indicators" data-bs-ride="carousel" data-bs-theme="dark">
                    <div class="carousel-indicators">
                        <button class="active" type="button" data-bs-target="#slides-with-indicators" data-bs-slide-to="0"
                        aria-current="true"
                        aria-label="slide 1">
                        </button>

                        <button class="active" type="button" data-bs-target="#slides-with-indicators" data-bs-slide-to="1"
                        aria-current="true"
                        aria-label="slide 2">
                        </button>

                        <button class="active" type="button" data-bs-target="#slides-with-indicators" data-bs-slide-to="2"
                        aria-current="true"
                        aria-label="slide 3">
                        </button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2018/03/22/21/52/grass-3251984_1280.jpg" alt="">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>first carousel caption</h5>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore, nostrum!</p>
                            </div>
                        </div>

                        <div class="carousel-item">
                            <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2014/11/16/06/30/chinese-533078_1280.jpg" alt="">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>second carousel caption</h5>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                            </div>
                        </div>
                        
                        <div class="carousel-item">
                            <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2021/09/14/02/29/field-6622793_1280.jpg" alt="">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>third carousel caption</h5>
                                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis velit nihil repellendus.</p>
                            </div>
                        </div>
                    </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#slides-with-indicators" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>

                    <button class="carousel-control-next" type="button" data-bs-target="#slides-with-indicators" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
