<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-4">
                 <!-- add list-group-flush to get rid of borders -->
                <ul class="list-group">
                    <!-- possible with anchor tags and buttons as well -->
                    <li class="list-group-item active">active</li>
                    <li class="list-group-item">one</li>
                    <li class="list-group-item">two</li>
                    <li class="list-group-item">three</li>
                    <li class="list-group-item disabled">disabled</li>
                    <li class="list-group-item">
                        <input type="checkbox" class="form-check-input me-1">
                        first checkbox
                    </li>
                    <li class="list-group-item">
                        <input type="checkbox" class="form-check-input me-1">
                        second checkbox
                    </li>

                    <li class="list-group-item">
                        <input name="radio-check" type="radio" class="form-check-input me-1">
                        first radio
                    </li>
                    <li class="list-group-item">
                        <input name="radio-check" type="radio" class="form-check-input me-1">
                        second radio
                    </li>
                </ul>
            </div>
        </div>

        <!-- using label tags -->
        <div class="row justify-content-center mt-3">
            <div class="col-md-4">
                <div class="list-group">
                    <label class="list-group-item">
                        <input type="checkbox" class="form-check-input me-1">
                        first checkbox
                    </label>
                    <label class="list-group-item">
                        <input type="checkbox" class="form-check-input me-1">
                        second checkbox
                    </label>

                    <label class="list-group-item">
                        <input name="radio-check" type="radio" class="form-check-input me-1">
                        first radio
                    </label>
                    <label class="list-group-item">
                        <input name="radio-check" type="radio" class="form-check-input me-1">
                        second radio
                    </label>
                </div>
            </div>
        </div>
    </div>
 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
